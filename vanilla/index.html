<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>College Connect - Premium Vanilla Edition</title>

    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>

    <!-- GSAP for Animations -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/ScrollTrigger.min.js"></script>

    <!-- Tailwind Play CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: {
                        inter: ['Inter', 'sans-serif'],
                    },
                    colors: {
                        brand: {
                            blue: '#3b82f6',
                            indigo: '#6366f1',
                            purple: '#a855f7',
                        },
                        dark: {
                            bg: '#020617',
                            card: '#1e293b',
                            border: '#334155',
                        }
                    }
                }
            }
        }
    </script>

    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">

</head>

<body class="min-h-screen flex flex-col lg:flex-row overflow-x-hidden relative">
    <!-- Background Blobs -->
    <div
        class="fixed top-[-10%] left-[-10%] w-[600px] h-[600px] bg-blue-600/10 rounded-full blur-[120px] -z-10 animate-blob">
    </div>
    <div class="fixed bottom-[-10%] right-[-10%] w-[600px] h-[600px] bg-purple-600/10 rounded-full blur-[120px] -z-10 animate-blob"
        style="animation-delay: 5s"></div>
    <div class="fixed top-[40%] left-[60%] w-[500px] h-[500px] bg-indigo-600/10 rounded-full blur-[120px] -z-10 animate-blob"
        style="animation-delay: 10s"></div>

    <!-- Sidebar Placeholder -->
    <aside id="sidebar"
        class="hidden lg:flex w-72 h-screen sticky top-0 bg-slate-950/50 backdrop-blur-2xl border-r border-white/5 flex-col z-50">
    </aside>

    <div class="flex-1 flex flex-col min-h-screen relative z-10">
        <!-- TopBar Placeholder -->
        <header id="topbar"
            class="h-20 sticky top-0 z-40 bg-white/5 backdrop-blur-xl border-b border-white/5 flex items-center px-6 lg:px-10 justify-between">
        </header>

        <main id="main-content" class="flex-1 p-6 lg:p-10 container mx-auto relative px-4 lg:px-8">
            <!-- Screen Content will be injected here -->
            <div id="screen-container"></div>
        </main>

        <!-- Bottom Nav for Mobile -->
        <nav id="bottom-nav"
            class="lg:hidden fixed bottom-0 left-0 right-0 h-16 bg-slate-950/80 backdrop-blur-3xl border-t border-white/5 z-50 flex items-center justify-around px-4">
        </nav>
    </div>

    <!-- Modal Container -->
    <div id="modal-container" class="fixed inset-0 z-[100] hidden flex items-center justify-center p-4">
        <div id="modal-backdrop"
            class="absolute inset-0 bg-slate-950/40 backdrop-blur-md opacity-0 transition-opacity duration-300"></div>
        <div id="modal-content"
            class="relative z-10 w-full max-w-2xl translate-y-20 opacity-0 transition-all duration-500 scale-95">
            <!-- Dynamic Content -->
        </div>
    </div>

    <!-- Scripts -->
    <script type="module" src="main.js"></script>
</body>

</html>
